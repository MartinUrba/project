{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the project "{{ object.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'project-list' %}">Cancel</a>
{% endblock %}
