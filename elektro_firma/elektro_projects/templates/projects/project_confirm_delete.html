{% extends "base_generic.html" %}

{% block content %}
  <h1>Oprávněte smazání projektu: {{ object.name }}</h1>
  <p>Opravdu chcete smazat tento projekt?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Ano, smazat</button>
  </form>
  <a href="{% url 'project-list' %}">Zpět na seznam projektů</a>
{% endblock %}
