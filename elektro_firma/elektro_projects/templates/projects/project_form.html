{% extends 'base.html' %}

{% block title %}Project Form{% endblock %}

{% block content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} Project</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Save Changes{% else %}Create Project{% endif %}</button>
</form>
<a href="{% url 'project-list' %}">Back to list</a>
{% endblock %}
