{% extends 'base.html' %}

{% block title %}Project Detail{% endblock %}

{% block content %}
<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>
<p>Assigned to: {{ project.assigned_to }}</p>
<p>Address: {{ project.address }}</p>


<a href="{% url 'project-edit' project.pk %}">Edit</a>
<a href="{% url 'project-delete' project.pk %}">Delete</a>
<a href="{% url 'project-list' %}">Back to list</a>
{% endblock %}
