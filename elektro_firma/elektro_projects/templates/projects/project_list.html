{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h1>Projects List</h1>
<ul>
    {% for project in projects %}
        <li>
            <a href="{% url 'project-detail' project.pk %}">{{ project.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'project-create' %}">Add New Project</a>
{% endblock %}
